<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <main>
        <picture><source media="(min-width: 640px)" srcset="/images/image-equilibrium.jpg"></picture>
        <img src="/images/image-equilibrium.jpg" alt="">
      </main>        
      <article>
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul class="list">
          <li class="price"> <img src="/images/icon-ethereum.svg" alt="" width="20px" height="20px"> 0.041 ETH </li>
          <li class="days"><img src="/images/icon-clock.svg" alt="" height="20px" width="20px"> 3 days left</li>
        </ul>
        <hr>
        <div class="taglist"><p><img src="/images/image-avatar.png" alt="" width="40px" height="40px"> Creation of</p><h5>Jules Wyvern</h5></div>
      </article>

    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.instagram.com/mianhunainhamzaa/">MIAN HUNAIN</a>.

    </div>
  </body>
</html>
